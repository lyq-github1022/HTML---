<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说排行榜</title>
</head>

<body>
    <!--  在table里面直接加上描述，比如居中，宽度和高度，边线，以及边线与边线之间的距离，距离设置为0则成为实线-->
   <table align="center" width="800" high="250" border="1" cellspacing="0">
       
       <tr><!--表示开始一行,th表示表头单元格-->
           <th>排名</th>
           <th>关键词</th>
           <th>趋势</th>

           <th>进入搜索</th>
           <th>最近七日</th>
           <th>相关链接</th>
       </tr>
       
       <tr><!-- 表示开始另外一行  td表示普通单元格-->
      
            <td>1</td>
            <td>鬼吹灯</td>
            <td><img src="up.jpg">
            </td>
            <td>345</td>\
            <td>123</td>
            <td>
                <!-- 在一个普通单元格里插入多个链接,其实插入多个图片也是这个逻辑，把所谓的成员描述一个个按照顺序放进去就行了
                 -->
                <a href="baidu.com">百度</a> 
                <a href="#">图片</a>
                <a href="#">豆瓣</a>
            </td>


       </tr>
   </table> 



</body>

</html>
